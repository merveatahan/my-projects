<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atasözü ve Deyimler</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h3 class="baslik">Atasözü ve Deyim Arama</h3>
      <label for="aramaKutusu">Arama için ipucunu giriniz:</label>
      <input list="aramaListesi" id="aramaKutusu" />

      <datalist id="aramaListesi">
        <!-- burada arama için ipucu başlıkları listelenecek. -->
      </datalist>
    </div>

    <ul id="sonuc">
      <!-- burada sonuçlar için liste elemanları görüntülenecektir. -->
    </ul>
    <script src="script.js"></script>
  </body>
</html>
